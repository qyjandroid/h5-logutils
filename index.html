<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试日志工具</title>
</head>

<body>
    <div>测试日志</div>
    <script src="./build/web/h5LogUtils.js"></script>
    <script>
        window.LogUtils.setLogLevel(4);
        var logUtils = window.LogUtils.create("app");
        logUtils.error("aaaa");

        var logUtils2 = window.LogUtils.create("app:2");
        logUtils2.info("aaaa2");

    </script>
</body>

</html>
